name: C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build
        run: |
          mkdir -p c++/build
          cd c++/build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          cmake --build .
      - name: Run tests
        run: |
          cd c++/build
          CTEST_OUTPUT_ON_FAILURE=1 ctest
